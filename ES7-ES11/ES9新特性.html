<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //rest参数于spread在es6中已经引入 不过es6只针对数组 es9加入了对象
        function connect({
            host,
            port,
            ...user //专门对于对象的一个操作
        }) {
            console.log(host);
            console.log(port);
            console.log(user);

        }
        connect({
            host: '127.0 .0 .1',
            port: 3306,
            username: 'root',
            password: 'root',
            type: 'master'
        })

        const skillOne = {
            q: '天音波',
        }
        const skillTwo = {
            w: '金钟罩',
        }
        const skillThree = {
            e: '天雷破',
        }
        const skillFour = {
            r: '猛龙摆尾',
        }

        const mangseng = {
            ...skillOne,
            ...skillTwo,
            ...skillThree,
            ...skillFour
        }
        console.log(mangseng);
        // ...skillOne  =>  q:'天音波',w:'金钟罩'
    </script>
</body>

</html>
