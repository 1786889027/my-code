<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        btn.onclick = function () {
            //修改value
            input.value = '被点击了'
            //修改disabled
            input.disabled = true;
            // 禁用按钮
            this.disabled = true;
        }
    </script>
</body>
