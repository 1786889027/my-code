<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 80px;
            height: 80px;

        }
    </style>
</head>

<body>
    <img src="../media/xzq.jpg" alt="">
    <script>
        var pic = document.querySelector('img')
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX
            var y = e.pageY
            pic.style.left = x + 'px';//一定要加单位px啊!!!!!
            pic.style.top = y + 'px';
        })
    </script>
</body>

</html>
